<mat-sidenav-container class="navbar-container">
  <div class="sidenav-content">
    <mat-button-toggle-group class="taskbar-tab-group" vertical value = "">
      <mat-button-toggle class="taskbar-tab" *ngFor="let board of boards" mat-button (click)="handleSideNavToggle(board)">
        <mat-icon>{{board.icon}}</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle class="taskbar-tab" (click)="addBoard()">
        <mat-icon>add</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <mat-sidenav #sidenav mode="side" class="sidenav" position="end">
    <button mat-raised-button class="window-menu-tab">
      <mat-icon>add_to_photos</mat-icon>
    </button>
  </mat-sidenav>
</mat-sidenav-container>
