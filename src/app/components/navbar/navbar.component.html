<mat-toolbar class="taskbar-container">
  <mat-button-toggle-group class="taskbar-tab-group" vertical>
    <mat-button-toggle class="taskbar-tab" *ngFor = "let board of boards" (click) = "setActiveBoard(board)">
      <mat-icon>{{board.icon}}</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle class="taskbar-tab" (click) = "addBoard()">
      <mat-icon>note_add</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</mat-toolbar>
