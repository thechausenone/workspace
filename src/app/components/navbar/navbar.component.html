<mat-sidenav-container class="navbar-container">
  <div class="navbar-content">
    <mat-button-toggle-group class="taskbar-tab-group" vertical value = "home">

      <mat-button-toggle class = "taskbar-tab" (click)="handleSideNavToggle()" [routerLink] = "['/home']" value ="home">
        <mat-icon>home</mat-icon>
      </mat-button-toggle>

      <mat-button-toggle class="taskbar-tab" *ngFor="let board of boards" mat-button (click)="handleSideNavToggle(board)" [routerLink] = "['/grid']">

        <mat-icon>{{board.icon}}</mat-icon>
      </mat-button-toggle>

      <mat-button-toggle class="taskbar-tab" (click)="addBoard()">
        <mat-icon>add</mat-icon>
      </mat-button-toggle>

    </mat-button-toggle-group>
  </div>
  <mat-sidenav #sidenav mode="side" class="sidenav-panel" position="end">
    <button mat-raised-button class="sidenav-tab" (click)="addWindow()">
      <mat-icon>add_to_photos</mat-icon>
    </button>
    <mat-list *ngFor="let window of windows" class="sidenav-tab">
      <mat-card class="sidenav-windows">
        <p>{{window.windowName}}</p>
        <mat-button-toggle>
          <mat-icon>delete</mat-icon>
        </mat-button-toggle>
      </mat-card>
    </mat-list>
  </mat-sidenav>
</mat-sidenav-container>
