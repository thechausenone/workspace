<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of windows">
    <div class="gridster-item-content">
      <div class = "item-header mat-body-2">
          {{item.windowName}}
      </div>
      <div class = "item-body mat-body-1">
        <p>{{item.windowFilePath}}</p>
        <button mat-raised-button (click)="removeItem($event, item)">
          Delete
        </button>
      </div>
    </div>
  </gridster-item>
</gridster>
