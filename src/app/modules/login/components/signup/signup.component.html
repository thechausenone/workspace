<div class = "signup-container">
    
  <a [routerLink] = "['/login']">
    <mat-icon class = "back-button">
        keyboard_arrow_left
    </mat-icon>
  </a>
  
  <div class = "form-container">

    <mat-form-field>
      <input matInput [(ngModel)] = "email">
      <mat-placeholder>
          <mat-icon>email</mat-icon><span>Email</span>
        </mat-placeholder>
    </mat-form-field>

    <mat-form-field>
      <input matInput type= 'password' [(ngModel)] = "password">
      <mat-placeholder>
        <mat-icon>lock</mat-icon><span>Password</span>
      </mat-placeholder>
    </mat-form-field> 

    <button mat-raised-button class = "signup-button" (click) = 'SignupWithEmailAndPassword()'>
      Sign Up
    </button>
    
  </div>
</div>
