<div class = "dialog-header">
  <mat-icon>
    error_outline
  </mat-icon>
</div>
<div class="content-wrapper">
  <h3 mat-dialog-title>Are you sure you want to exit?</h3>
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="cancelDialog()">Cancel</button>
    <button mat-raised-button style="background-color:red; color: white;" (click)="quitApp()">Exit</button>
  </div>
</div>
